version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "ueservices"
    assignees:
      - "ueservices"
    commit-message:
      prefix: "deps"
      prefix-development: "deps-dev"
    # Group minor and patch updates
    groups:
      production-dependencies:
        patterns:
          - "express"
          - "stripe"
          - "cors"
          - "helmet"
          - "dotenv"
      development-dependencies:
        patterns:
          - "nodemon"
        dependency-type: "development"
    # Security updates should be prioritized
    labels:
      - "dependencies"
      - "automated"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "10:00"
    open-pull-requests-limit: 5
    reviewers:
      - "ueservices"
    assignees:
      - "ueservices"
    commit-message:
      prefix: "ci"
    labels:
      - "github-actions"
      - "automated"