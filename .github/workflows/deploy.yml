name: Deploy Autonomous Bot System

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run test suite
      run: npm test
      
    - name: Run security audit
      run: npm audit --audit-level moderate
      continue-on-error: true
      
    - name: Test Docker build
      run: |
        docker build -t domjuan-test .
        docker run --rm -d --name domjuan-test-container -p 3001:3000 domjuan-test
        sleep 15
        curl -f http://localhost:3001/health || exit 1
        docker stop domjuan-test-container
        docker rmi domjuan-test

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
      continue-on-error: true
      if: secrets.DOCKER_USERNAME && secrets.DOCKER_PASSWORD
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: ${{ github.ref == 'refs/heads/main' && secrets.DOCKER_USERNAME && secrets.DOCKER_PASSWORD }}
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/domjuan-bot-system:latest
          ${{ secrets.DOCKER_USERNAME }}/domjuan-bot-system:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
      continue-on-error: true
      if: secrets.DOCKER_USERNAME && secrets.DOCKER_PASSWORD

  deploy-heroku:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Deploy to Heroku
      uses: akhileshns/heroku-deploy@v3.13.15
      with:
        heroku_api_key: ${{secrets.HEROKU_API_KEY}}
        heroku_app_name: ${{secrets.HEROKU_APP_NAME}}
        heroku_email: ${{secrets.HEROKU_EMAIL}}
        healthcheck: "https://${{secrets.HEROKU_APP_NAME}}.herokuapp.com/health"
        delay: 30
        rollbackonhealthcheckfailed: true
      continue-on-error: true
      if: secrets.HEROKU_API_KEY && secrets.HEROKU_APP_NAME

  deploy-vercel:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Deploy to Vercel
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.ORG_ID}}
        vercel-project-id: ${{ secrets.PROJECT_ID}}
        vercel-args: '--prod'
      continue-on-error: true
      if: secrets.VERCEL_TOKEN && secrets.ORG_ID && secrets.PROJECT_ID

  notification:
    needs: [test, build-and-push, deploy-heroku, deploy-vercel]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Notify deployment status
      uses: 8398a7/action-slack@v3
      with:
        status: custom
        fields: repo,message,commit,author,action,eventName,ref,workflow
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        custom_payload: |
          {
            "attachments": [
              {
                "color": "${{ needs.test.result == 'success' && 'good' || 'danger' }}",
                "title": "ü§ñ Domjuan Bot System Deployment",
                "fields": [
                  {
                    "title": "Status",
                    "value": "${{ needs.test.result == 'success' && '‚úÖ Success' || '‚ùå Failed' }}",
                    "short": true
                  },
                  {
                    "title": "Tests",
                    "value": "${{ needs.test.result }}",
                    "short": true
                  },
                  {
                    "title": "Build",
                    "value": "${{ needs.build-and-push.result || 'skipped' }}",
                    "short": true
                  },
                  {
                    "title": "Heroku",
                    "value": "${{ needs.deploy-heroku.result || 'skipped' }}",
                    "short": true
                  },
                  {
                    "title": "Vercel",
                    "value": "${{ needs.deploy-vercel.result || 'skipped' }}",
                    "short": true
                  },
                  {
                    "title": "Commit",
                    "value": "${{ github.sha }}"
                  }
                ]
              }
            ]
          }
      if: always() && secrets.SLACK_WEBHOOK